<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>3 Column Layout</title>
   <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
<header class="header"><img src = "assets/img/logo.png" height="55px"></header>
<div class="container">
   <main class="center column">
       <article>
           <h1>Media</h1>
           <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jCeT_plID5Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <video width="560" height="315" controls>
                <source src="public/videos/video.mp4" type="video/mp4">
            </video>
            <audio controls autoplay>
                <source src="public/videos/audio.mp3" type="audio/mp3">
              </audio>
           </div>
       </article>
   </main>
   <nav class="left column">
       <h3>Left heading</h3>
       <ul>
            <li><a href="index.html">Heading</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="slider.html">Slider</a></li>
            <li><a href="table.html">Table</a></li>
            <li><a href="media.html">Media</a></li>          
       </ul>
   </nav>
   <div class="right column">
       <h3>Right heading</h3>
       <p></p>
   </div>
   <div class="push"></div>
</div>
<div class="footer-wrapper">
   <footer class="footer"><img src="assets/img/logo.png" height="50px"></footer>
</div>
</body>
</html>
